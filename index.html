<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Example</title>
  <script>
    // Fungsi untuk melakukan redirect
    function redirectToWebsiteB() {
      // Ganti URL berikut dengan URL Website B yang diinginkan
      window.location.href = 'https://recognisetorchfreeway.com/m2ym0vkr?key=a71da08613f1c4191534cbaf3b02186e';
    }
  </script>
</head>
<body>
  <h1>Click the button to redirect to Website B</h1>
  <!-- Tombol untuk memicu redirect -->
  <button onclick="redirectToWebsiteB()">Go to Website B</button>
  <!-- Isi halaman atau elemen lain sesuai kebutuhan -->
</body>
</html>
